<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">

      
      <div class="real-time-interface">
        <h2 id="real-time-title" class="real-time-interface__title">Click start to begin recording!<h2/>
          <br>
          <button class="button-container">
            <button id="button" class="real-time-interface__button button">Start</button>
          </button>
          <br>
          <p id="message" class="real-time-interface__message"></p>
        </div>
        
        <hr class="divider" />
      <br>
      <p class="subtitle">Start by updating <code>popup.html</code></p>
    </div>
    
    <script src="index.js"></script>

    <!-- Take a look here for some inspiration, we need to remove this later. -->
    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->



  </body>
</html>
